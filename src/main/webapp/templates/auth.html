<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	<div class="row">
		<div class="col-md-6 ">
			<div class="panel panel-default">
				<form class="form form-signup" ng-submit="enableEditor(theNewDoc.key)">
				<div class="panel-body">
					<h5 class="text-center">CREATE A NEW SPACE</h5>
					
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input type="text"
									class="form-control" ng-model="user" ng-required="true" placeholder="Writer name" />
							</div>
						</div>
				</div>
				<button ng-click="startWriting(user,'online')" class="btn btn-sm btn-primary btn-block" type="submit"> MODE ONLINE</button>
				<button ng-click="startWriting(user,'offline')" class="btn btn-sm btn-danger btn-block" type="submit"> MODE OFFLINE</button>
				</form>
			</div>
		</div>
		<div class="col-md-6 ">
			<div class="panel panel-default">
				<form class="form form-signup" id="joinATeam" role="form" ng-submit="enableEditor(adSpaceID)">
					<div class="panel-body">
						<h5 class="text-center">COLLABORATE</h5>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input type="text" ng-required="true"
									class="form-control" placeholder="Writer name" ng-model="user"/>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-barcode"></span> </span> <input ng-model="adSpaceID"
									type="text" class="form-control" placeholder="Space ID" ng-required="true" />
							</div>
						</div>
					</div>
				<button ng-click="joinATeam(user, adSpaceID)" class="btn btn-sm btn-primary btn-block" type="submit"> JOIN A TEAM (ONLINE)</button>
				</form>
			</div>
		</div>
	</div>
</div>
