<!DOCTYPE html>
<html>
<head>
<title>Real-time collaborative writing : When - Websocket met
	Asciidoctor - Wildfly 8 - OpenShit</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Real-time collaborative writing on Asciidoc file" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="wWSmADapp" ng-controller="LiveWritingCtrl">
	<div class="container-fluid" ng-repeat="lwDoc in lwDocs">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">wWSmAd</a>
				<br/>&nbsp;&nbsp;<small><em>v. 0.1.0-Alpha1</em></small>
			</div>
			<collaborativemessage doc="lwDoc"></collaborativemessage>
		</nav>
		<div class="row">
			<asciidoceditor key="lwDoc.key"></asciidoceditor>
			<auth ng-show="lwDoc.status == 'DISCONNECTED'" doc="lwDoc"></auth>
			<html5render ng-show="lwDoc.status == 'CONNECTED'" html5="lwDoc.html5" key="lwDoc.key"></html5render>
		</div>
	</div>
	<script src="js/ng/angular.min.js"></script>
	<script src="js/ng/angular-resource.min.js"></script>
	<script src="js/ace/ace.js"></script>
	<script src="js/ace/ui-ace.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	  ga('create', 'UA-43902707-1', 'wildfly-mgreau.rhcloud.com');
	  ga('send', 'pageview');
	</script>
</body>
</html>
