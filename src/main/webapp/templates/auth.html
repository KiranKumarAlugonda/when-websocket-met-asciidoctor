<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	<div class="row">
		<div class="col-md-6 ">
			<div class="panel panel-default">
				<form class="form form-signup" ng-submit="enableEditor(theNewDoc.key)">
				<div class="panel-body">
					<h5 class="text-center">CREATE A SPACE</h5>
					
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input type="text"
									class="form-control" ng-model="theNewDoc.author" ng-required="true" placeholder="Writer name" />
							</div>
						</div>
				</div>
				<button ng-click="connect(theNewDoc.key)" class="btn btn-sm btn-primary btn-block" type="submit"> SUBMIT</button>
				</form>
			</div>
		</div>
		<div class="col-md-6 ">
			<div class="panel panel-default">
				<div class="panel-body">
					<h5 class="text-center">JOIN A COLLABORATIVE TEAM</h5>
					<form class="form form-signup" role="form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input type="text" ng-required="true"
									class="form-control" placeholder="Writer name" ng-model="theNewDoc.author"/>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-barcode"></span> </span> <input ng-model="theNewDoc.key"
									type="text" class="form-control" placeholder="Document ID" ng-required="true" />
							</div>
						</div>
						
				</div>
				<button ng-click="joinATeam(theNewDoc.key, theNewDoc.author)" class="btn btn-sm btn-primary btn-block" type="submit"> SUBMIT</button>
				</form>
			</div>
		</div>
	</div>
</div>
